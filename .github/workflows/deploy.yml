name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 147.79.118.5
          username: keiro
          password: ${{ secrets.VPS_PASSWORD }}
          source: "."
          target: "/home/keiro/htdocs/www.keiro.me"
          strip_components: 0
          overwrite: true

      - name: Clean up and reload nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 147.79.118.5
          username: keiro
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            rm -rf /home/keiro/htdocs/www.keiro.me/.git
            rm -rf /home/keiro/htdocs/www.keiro.me/.github
            # Verify deployed file
            head -10 /home/keiro/htdocs/www.keiro.me/js/beta-signup.js
            echo "Deployed at $(date)"
